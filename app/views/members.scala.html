@(members : List[Member])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Members</title>
    </head>
    <body>
        <h1>Members</h1>
        <table>
            @for(member<-members){
            <tr>
                <td>member.getFirstName</td>
                <td>member.getLastName</td>
            </tr>
            }
        </table>
    </body>
</html>
